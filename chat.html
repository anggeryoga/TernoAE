<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TernoAE Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F1F3;
        }
        .chat-container {
            max-width: 400px;
            height: 700px;
            background: white;
            border-radius: 12px;
            border: 3px solid #000;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .chat-container:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 rgba(0,0,0,0.3);
        }
        .chat-header {
            background: linear-gradient(135deg, #4ECDC4, #45B7D1);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 3px solid #000;
        }
        .chat-placeholder {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #F9FAFB;
        }
        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: rgba(78, 205, 196, 0.2);
            border: 3px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .logo-placeholder:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="chat-container">
        <div class="chat-header">
            <div class="flex items-center">
                <svg class="w-8 h-8 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.993L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"/>
                </svg>
                <h2 class="text-lg font-semibold">TernoAE Chat</h2>
            </div>
        </div>
        
        <div class="chat-placeholder">
            <div class="logo-placeholder">
                <svg class="w-16 h-16 text-teal-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                    <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Selamat Datang di TernoAE</h3>
            <p class="text-gray-600 text-center">
                Kami siap membantu Anda dengan pertanyaan seputar layanan antar jemput. 
                Silahkan mulai percakapan Anda!
            </p>
        </div>

        <div id="chat-widget" class="flex-grow">
            <!-- Chat widget akan dimuat di sini -->
        </div>
    </div>

    <script type="text/javascript">
        window.mychat = window.mychat || {};
        window.mychat.server = 'https://live.cekat.ai/widget.js';
        window.mychat.iframeWidth = '400px';
        window.mychat.iframeHeight = '700px';
        window.mychat.accessKey = 'Terno-5whTF3sw';
        (function() {
            var mychat = document.createElement('script');
            mychat.type = 'text/javascript';
            mychat.async = true;
            mychat.src = window.mychat.server;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(mychat, s);
        })();
    </script>
</body>
</html>
